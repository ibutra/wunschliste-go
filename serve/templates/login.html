{{define `login`}}
{{template `head`}}
<h1 class="title">Login</h1>
{{with .Message}}
<div class="notification is-danger is-light">{{.}}</div>
{{end}}
<div class="box">
  <form action="/login" method="POST">
    <div class="field">
      <label class="label" for="username">Name:</label>
      <div class="control">
        <input class="input" type="text" name="username" placeholder="Name">
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Password:</label>
      <div class="control">
        <input class="input" type="password" name="password"><br>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input type="submit" class="button is-primary" value="Login">
      </div>
    </div>
  </form>
</div>
{{if not .RegisterClosed}}
<div class="box">
  <a href="/register">Registrieren</a>
</div>
{{end}}
{{template `foot`}}
{{end}}
